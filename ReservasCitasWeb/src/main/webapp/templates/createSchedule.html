<div class="modal" id="modalCreateSchedule">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times-circle"></i></button>
                <h4 class="modal-title">Crear/Editar Horario Coordinaci&oacute;n</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label col-lg-3">Fecha Inicio: </label>
                    <div class='input-group date col-lg-9' id='startDate'>
                        <input type='text' class="form-control" ng-model="modal.fechaInicio"/>
                        <span class="input-group-addon">
                            <span class="fa fa-calendar">
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3">Fecha Fin: </label>
                    <div class='input-group date col-lg-9' id='endDate'>
                        <input type='text' class="form-control" ng-model="modal.fechaFin"/>
                        <span class="input-group-addon">
                            <span class="fa fa-calendar">
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3">Hora Inicio: </label>
                    <div class='input-group date col-lg-9' id='timeInit'>
                        <input type='text' class="form-control" ng-model="modal.horaInicio"/>
                        <span class="input-group-addon">
                            <span class="fa fa-clock-o"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3">Hora Fin: </label>
                    <div class='input-group date col-lg-9' id='timeEnd'>
                        <input type='text' class="form-control" ng-model="modal.horaFin"/>
                        <span class="input-group-addon">
                            <span class="fa fa-clock-o"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3" for="motivo">Motivo</label>
                    <div class="input-group col-lg-9">
                        <select class="form-control" id="select" ng-model="modal.motivo">
                            <option ng-repeat="reason in reasons"  value="{{reason.id}}">
                                {{reason.nombre}}
                            </option>
                        </select>
                        <span class="input-group-addon">
                            <span class="fa fa-plus-circle"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="createReasonSchedule()">Crear/Editar Reserva</button>
            </div>
        </div>
    </div>
</div>
