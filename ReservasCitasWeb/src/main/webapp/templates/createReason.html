<div class="modal" id="modalCreateSchedule">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times-circle"></i></button>
                <h4 class="modal-title">Crear Motivo</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label col-lg-3">Nombre del Motivo: </label>
                    <div class='input-group date col-lg-9' id='startDate'>
                        <input type='text' class="form-control" />
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Cancelar</button>
                    <button type="button" class="btn btn-primary">Crear/Editar Reserva</button>
                </div>
            </div>
        </div>
    </div>
