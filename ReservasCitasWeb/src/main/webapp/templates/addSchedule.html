<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Agregar Horario</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-lg-2 control-label">Motivo</label>
            <div class="col-lg-10">
                <select class="form-control" id="ContactImportant">
                    <option>1</option>
                </select>
            </div>
        </div>
        <div>
            <h3>Rango de Fechas</h3>
            <div class="form-group">
                <label class="col-lg-2 control-label">Fecha Inicio:</label>
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker5'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-sm-6'>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Fecha Fin:</label>
                    <div class='input-group date' id='datetimepicker5'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h3>Rango de Horas</h3>
            <div class='col-sm-6'>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Hora Inicio:</label>
                    <div class='input-group date' id='datetimepicker3'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class='col-sm-6'>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Hora Fin</label>
                    <div class="input-group date" id="datetimepicker3">
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
