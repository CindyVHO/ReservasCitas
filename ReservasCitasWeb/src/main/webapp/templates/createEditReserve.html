<div class="modal" id="modalCreateReserve">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times-circle"></i></button>
                <h4 class="modal-title">Reservar Cita</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label col-lg-3">Fecha: </label>
                    <div class='input-group date col-lg-9' id='date'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="fa fa-calendar">
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3">Hora Inicio: </label>
                    <div class='input-group date col-lg-9' id='timeInit'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="fa fa-clock-o"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3">Programa: </label>
                    <div class="col-lg-9">
                        <select class="form-control" id="select">
                            <option>1</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3">Motivo</label>
                    <div class="col-lg-9">
                        <select class="form-control" id="select">
                            <option>1</option>
                        </select>
                    </div>      
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3">Comentarios</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" placeholder="Comentarios">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3">Nombres</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3">Celular</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Crear/Editar Reserva</button>
        </div>
    </div>
</div>
